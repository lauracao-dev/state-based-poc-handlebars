<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="app"></div>

    <script type="module" src="/main.js"></script>
    <script id="app-template" type="text/x-handlebars-template">
      <div>
        <h1 id="state" tabindex="1">{{title}}</h1>
        <div id="appContainer">
          <button id="toggle">{{toggleText}}</button>
          <div id="counterContainer" style="{{showCounterStyle}}">
            <button
              id="counter"
              type="button"
              onclick="{{handleIncreaseCountClick}}"
            >{{countText}}</button>
            <div id="double" tabindex="2">{{doubleCountText}}</div>
          </div>
          <div id="activeEl" tabindex="3">{{activeElementText}}</div>
        </div>
      </div>
    </script>
  </body>
</html>
